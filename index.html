<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form</title>
  <Link rel="shortcut icon" href="https://img.icons8.com/dotty/80/000000/form.png"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="popup-container hidden">
      <form class="form-container">
        <input type="text" placeholder="First Name..." id="first-name">
        <input type="text" placeholder="Last Name..." id="last-name">
        <input type="email" placeholder="Email Address...">
        <input type="tel" placeholder="Phone Number...">
        <input type="text" placeholder="Additional Information ie: taxes, tickets, etc...">
        <input type="text" placeholder="City/State Where legal issue occured...">
        <input type="text" placeholder="How did you hear about Abe?...">
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <button id="open-btn" class="open-btn">Open Form</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
